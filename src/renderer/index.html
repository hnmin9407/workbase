/* 실제 드래그 영역은 4px */
.resizer {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  width: 4px;
  cursor: ew-resize;
  z-index: 10;
}

/* 가시적인 1px 선 (before로 표시) */
.resizer::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0; /* 사이드바 경계선과 겹치게 */
  width: 1px;
  background: transparent; /* 기본 투명 */
  transition: background 0.15s ease;
  pointer-events: none; /* 마우스 이벤트 무시 */
}

/* 마우스 오버 시만 1px 선 표시 */
.resizer:hover::before {
  background: rgba(20, 27, 52, 0.15);
}

/* 드래그 중엔 강조 색상 */
.resizer.active::before {
  background: #0088ff;
}

<script>
const sidebar = document.querySelector(".sidebar");

const resizer = document.createElement("div");
resizer.classList.add("resizer");
sidebar.appendChild(resizer);

let isResizing = false;
let startX = 0;
let startWidth = 0;

resizer.addEventListener("mousedown", (e) => {
  isResizing = true;
  startX = e.clientX;                // 마우스 시작 지점
  startWidth = sidebar.offsetWidth;  // 현재 사이드바 너비 저장
  document.body.style.cursor = "ew-resize";
  resizer.classList.add("active");
});

document.addEventListener("mousemove", (e) => {
  if (!isResizing) return;

  const deltaX = e.clientX - startX;          // 이동 거리
  const newWidth = startWidth + deltaX;       // 기존 width + 이동량

  if (newWidth >= 240 && newWidth <= 480) {
    sidebar.style.width = `${newWidth}px`;
  }
});

document.addEventListener("mouseup", () => {
  if (isResizing) {
    isResizing = false;
    document.body.style.cursor = "default";
    resizer.classList.remove("active");
  }
});
</script>
