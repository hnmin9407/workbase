<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>WORKBASE</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>

  <body>
    <div id="header"></div>
    <div class="main">
      <div id="sidebar"></div>
    </div>

    <script>
      fetch("./html/component/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Header 불러오기 실패:", error));
    </script>

    <script>
      fetch("./html/component/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar").innerHTML = data;
          initSidebarCalendar();
        })
        .catch((error) => console.error("Sidebar 불러오기 실패:", error));
    </script>

    <script>
      fetch("../../assets/icons/icons.svg")
        .then((res) => res.text())
        .then((data) => {
          document.body.insertAdjacentHTML("afterbegin", data);
        })
        .catch((err) => console.error("SVG 불러오기 실패:", err));
    </script>

    <script src="./js/sidebar.js"></script>
  </body>
</html>
