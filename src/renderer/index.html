<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>WORKBASE</title>
    <link rel="stylesheet" href="./css/tooltip.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>

  <style>
    * {
      -webkit-user-drag: none;
      user-select: none;
    }

    html {
      min-width: 500px;
    }

    body {
      font-family: "pretendard";
      letter-spacing: -0.2px;
      background-color: #fafafa;
      padding: 0;
      margin: 0;
    }

    .main {
      display: flex;
    }

    .content-wrap {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      transition: all 0.5s ease;
    }

    #titlebar {
      position: relative;
      width: 100%;
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      padding-left: 8px; 
      box-sizing: border-box;
    }

    #window-controls {
      display: flex;
      -webkit-app-region: no-drag;
    }

    #window-controls button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      border: none;
      background: transparent;
      transition: background 0.15s ease;
    }

    #window-controls button img {
      width: 10px;
      transition: filter 0.15s ease;
    }

    #window-controls button:hover {
      background: rgba(20, 27, 52, 0.05);
    }

    #window-controls button:active {
      background: rgba(20, 27, 52, 0.1);
    }

    #window-controls .close-btn {
      transition: background 0.15s ease;
    }

    #window-controls .close-btn:hover {
      background: #ff0000;
    }

    #window-controls .close-btn:hover img {
      filter: invert(1);
      transition: filter 0.125s ease;
    }

    #window-controls .close-btn:active {
      background: rgba(255, 0, 0, 0.6);
    }

    /* 사이드바 */

    .sidebar {
      display: flex;
      flex-direction: column;
      background: #ffffff;
      width: 240px;
      height: 100vh;
      box-sizing: border-box;
      filter: drop-shadow(0px 0px 10px rgba(20, 27, 52, 0.03));
      transition: all 0.3s ease;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-bottom {
      display: flex;
      margin-top: auto;
      padding: 16px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      width: 100%;
      height: 48px;
      padding: 0px 8px;
    }

    .sidebar-logo {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .sidebar-logo img {
      width: 32px;
    }

    .sidebar-logo span {
      font-family: "montserrat";
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0px 8px;
    }

    .sidebar-menu-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sidebar-menu-button {
      display: flex;
      padding: 6px 9px;
      border-radius: 8px;
      align-items: center;
      transition: background 0.15s ease;
    }

    .sidebar-menu-button:hover {
      background: rgba(20, 27, 52, 0.03);
    }

    .sidebar-menu-button:active {
      background: rgba(20, 27, 52, 0.05);
    }

    .sidebar-menu-button .left {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .sidebar-menu-button .right {
      display: flex;
    }

    .sidebar-menu-button .left img {
      width: 15px;
    }

    .sidebar-menu-button .left span {
      font-size: 15px;
      font-weight: 400;
      white-space: nowrap;
    }

    .sidebar-menu-button-group {
      display: flex;
      padding: 6px 9px;
      border-radius: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-menu-button-group .left {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .sidebar-menu-button-group .left img {
      width: 15px;
    }

    .sidebar-menu-button-group .left span {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
    }

    .sidebar-menu-button-group .right {
      display: flex;
    }

    .sidebar-menu-button-group .right .button {
      display: flex;
      width: 32px;
      height: 32px;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: background 0.15s ease;
    }

    .sidebar-menu-button-group .right .button:hover {
      background: rgba(20, 27, 52, 0.03);
    }

    .sidebar-menu-button-group .right .button:active {
      background: rgba(20, 27, 52, 0.05);
    }

    .sidebar-menu-button-group .right img {
      width: 10px;
    }

    .sidebar-menu-button .left .sign {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 15px;
      height: 15px;
    }

    .sidebar-menu-button .left .sign .circle {
      width: 6px;
      height: 6px;
      background: #141b34;
      border-radius: 50%;
    }

    .sidebar-menu-button .left .sign .circle[data-type="green"] {
      background: #1be028;
    }

    .sidebar-menu-button .left .sign .circle[data-type="blue"] {
      background: #0486e9;
    }

    .sidebar-menu-button .left .sign .circle[data-type="red"] {
      background: #ff3a3a;
    }

    .sidebar-line {
      width: 100%;
      height: 1px;
      background: rgba(20, 27, 52, 0.05);
    }

    /* sidebar fold */

    .main.sidebar-folded .sidebar {
      transform: translateX(-240px);
      margin-left: -240px; 
    }

    .add-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 42px;
      background: #141b34;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      gap: 8px;
      transition: background 0.15s ease, opacity 0.2s ease;
      white-space: nowrap;
      cursor: pointer;
    }

    .add-button:hover {
      background: rgba(20, 27, 52, 0.9);
    }

    .add-button:active {
      background: rgba(20, 27, 52, 0.95);
    }

    .add-button img {
      width: 10px;
      filter: invert(1);
    }

    .button-36 {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: #ffffff;
      border-radius: 8px;
      border: solid 1px rgba(20, 27, 52, 0.1);
      transition: background 0.15s ease;
      cursor: pointer;
      -webkit-app-region: no-drag;
      box-sizing: border-box;
    }

    .button-36:hover {
      background: rgba(20, 27, 52, 0.03);
    }

    .button-36:active {
      background: rgba(20, 27, 52, 0.05);
    }

    .button-36 img {
      width: 15px;
      -webkit-app-region: no-drag;
    }

    .content {
      display: flex;
      flex-direction: column;
      flex: 1 1 auto; /* content도 남은 공간 전부 사용 */
      padding: 16px 32px 32px 32px;
      box-sizing: border-box;
      min-width: 0; /* 텍스트/자식 요소가 부모를 밀지 않도록 */
      gap: 32px;
    }

    .todo-header {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .todo-header .title {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 16px;
    }

    .todo-header .title .date {
      font-size: 15px;
      font-weight: 400;
      color: rgba(20, 27, 52, 0.4);
    }

    .todo-header .title .name {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.4px;
    }

    .todo-header .input-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: #FFFFFF;
      border-radius: 8px;
    }

    .todo-header input {
      width: 100%;
      border: solid 1px transparent;
      outline: none;
      font-family: pretendard;
      font-size: 15px;
      font-weight: 400;
      color: #141b34;
    }

    .todo-header input::placeholder {
      color: rgba(20, 27, 52, 0.4);
    }

    .todo-header .input-wrap .check {
      width: 16px;
      height: 16px;
      border: solid 1.5px rgba(20, 27, 52, 0.4);
      border-radius: 50%;
      flex-shrink: 0;
      transition: border 0.15s ease;
    }

    .todo-list-wrap {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .todo-list {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: rgba(20, 27, 52, 0.03);
      border-radius: 8px;
    }

    .todo-list .left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .todo-list .left .content-wrap {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
    }

    .todo-list .left .content-wrap .check {
      width: 16px;
      height: 16px;
      border: solid 1.5px rgba(20, 27, 52, 0.4);
      border-radius: 50%;
      flex-shrink: 0;
      transition: border 0.15s ease;
    }

    .todo-list .left .content-wrap .text {
      font-family: pretendard;
      font-size: 15px;
      font-weight: 400;
      color: #141b34;
    }

    .todo-list .left .date-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 32px;
    }

    .todo-list .left .date-wrap img {
      width: 12px;
      opacity: 0.4;
    }

    .todo-list .left .date-wrap .date {
      font-family: 'pretendard';
      font-size: 13px;
      font-weight: 400;
      color: rgba(20, 27, 52, 0.4);
    
    }

  </style>

  <body>
    <div class="main">
      <!-- 사이드바 -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
          <div class="sidebar-header">
            <div class="sidebar-logo">
              <img src="../../assets/logo.png" />
              <span class="app-name">workbase</span>
            </div>
          </div>
          <div class="sidebar-menu">
            <div class="sidebar-menu-wrap">
              <div class="sidebar-menu-button">
                <div class="left">
                  <img src="../../assets/icons/inbox.svg" />
                  <span>전체 보관함</span>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <img src="../../assets/icons/today.svg" />
                  <span>오늘 할 일</span>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <img src="../../assets/icons/star.svg" />
                  <span>중요</span>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <img src="../../assets/icons/checked.svg" />
                  <span>완료됨</span>
                </div>
              </div>
            </div>

            <div class="sidebar-line"></div>

            <div class="sidebar-menu-wrap">
              <div class="sidebar-menu-button-group">
                <div class="left">
                  <img src="../../assets/icons/folder-2.svg" />
                  <span>조인스엠</span>
                </div>
                <div class="right">
                  <div class="button" data-tooltip="프로젝트 추가" data-direction="top" >
                    <img src="../../assets/icons/add.svg" />
                  </div>
                  <div class="button">
                    <img src="../../assets/icons/up.svg" />
                  </div>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <div class="sign">
                    <div class="circle" data-type="blue"></div>
                  </div>
                  <span>업무 예정</span>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <div class="sign">
                    <div class="circle" data-type="red"></div>
                  </div>
                  <span>업무 진행 중</span>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <div class="sign">
                    <div class="circle" data-type="green"></div>
                  </div>
                  <span>업무 완료</span>
                </div>
              </div>
            </div>

            <div class="sidebar-menu-wrap">
              <div class="sidebar-menu-button-group">
                <div class="left">
                  <img src="../../assets/icons/folder.svg" />
                  <span>기본 그룹</span>
                </div>
                <div class="right">
                  <div class="button" data-tooltip="프로젝트 추가" data-direction="top">
                    <img src="../../assets/icons/add.svg" />
                  </div>
                  <div class="button">
                    <img src="../../assets/icons/up.svg" />
                  </div>
                </div>
              </div>

              <div class="sidebar-menu-button">
                <div class="left">
                  <div class="sign">
                    <div class="circle" data-type="red"></div>
                  </div>
                  <span>기본 프로젝트</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-bottom">
          <div class="add-button">
            <img src="../../assets/icons/add.svg" />
            그룹 만들기
          </div>
        </div>
      </div>

      <!-- 우측 영역 -->
      <div class="content-wrap">
        <!-- 타이틀바 -->
        <div class="titlebar" id="titlebar">
          <div class="button-36" id="sidebar-fold-button">
            <img src="../../assets/icons/sidebar.svg" />
          </div>

          <div class="drag-region"></div>

          <div id="window-controls">
            <button id="min-btn">
              <img src="../../assets/titlebar/min-icon.svg" />
            </button>
            <button id="max-btn">
              <img id="max-icon" src="../../assets/titlebar/max-icon-1.svg" />
            </button>
            <button class="close-btn" id="close-btn">
              <img src="../../assets/titlebar/close-icon.svg" />
            </button>
          </div>
        </div>
        <div class="content">
          <div class="todo-header">
            <div class="title">
              <span class="date">2025년 10월 14일 화요일</span>
              <span class="name">오늘 할 일</span>
            </div>
            <div class="input-wrap">
              <div class="check"></div>
              <input placeholder="할 일을 입력해 주세요">
            </div>
          </div>
          <div class="todo-list-wrap">
            <div class="todo-list">
              <div class="left">
                <div class="content-wrap">
                  <div class="check"></div>
                    <span class="text">중요한 영단어 100개 외우기</span>
                </div>
                <div class="date-wrap">
                  <img class="date-small" src="../../assets/icons/today.svg">
                  <span class="date">10월 14일 화요일</span>
                </div>
              </div>
              <div class="right">
                <button class="date-button">
                  <img class="todo-function" src="../../assets/icons/today.svg" id="todo-date-setting">
                </button>
                <button class="date-button">
                  <img class="todo-function" src="../../assets/icons/star.svg" id="todo-important">
                </button>
                <button class="date-button">
                  <img class="todo-function" src="../../assets/icons/x.svg" id="todo-delete">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/titlebar.js"></script>
    <script src="./js/tooltip.js"></script>
  </body>
</html>
