<div class="window-control">
  <div class="left">
    <div class="home-button">
      <img src="../../../assets/image/logo.png" />
    </div>
    <div
      class="sidebar-fold-button"
      id="sidebar-fold-button"
      data-tooltip="메뉴"
      data-direction="bottom"
    >
      <svg class="icon"><use href="#icon-menu"></use></svg>
    </div>
  </div>
  <div class="right">
    <div class="window-control-function">
      <div class="mode-toggle-button" id="mode-toggle-button" data-tooltip="테마 전환" data-direction="bottom">
        <svg class="icon" style="width: 16px">
          <use href="#icon-dark-mode"></use>
        </svg>
      </div>
    </div>
    <div class="window-control-wrap">
      <div class="window-control-button" id="window-minimize">
        <svg class="icon" style="width: 12px">
          <use href="#icon-minimize"></use>
        </svg>
      </div>
      <div class="window-control-button" id="window-maximize">
        <svg class="icon" style="width: 12px">
          <use href="#icon-maximize"></use>
        </svg>
      </div>
      <div class="window-control-button" id="window-close">
        <svg class="icon"><use href="#icon-close"></use></svg>
      </div>
    </div>
  </div>
</div>
