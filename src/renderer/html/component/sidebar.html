<div class="sidebar-container" id="sidebar">
    <div class="top">
        <div class="fixed-menu-wrap">
            <div class="sidebar-calendar">
                <div class="left">
                    <span id="sidebar-calendar-weekday"></span>
                    <div class="circle"></div>
                </div>
                <div class="right">
                    <span class="date" id="sidebar-calendar-date"></span>
                    <span class="year" id="sidebar-calendar-year"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  const dateEl = document.getElementById("sidebar-calendar-date");
  const yearEl = document.getElementById("sidebar-calendar-year");

  if (dateEl && yearEl) {
    const today = new Date();
    const weekdays = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
    const month = today.getMonth() + 1;
    const date = today.getDate();
    const day = weekdays[today.getDay()];
    const year = today.getFullYear();

    dateEl.textContent = `${month}월 ${date}일 ${day}`;
    yearEl.textContent = `${year}년`;
  }
</script>
